variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  image: trilogic/linux:9.2
  stage: build
  script:
        - conan create . trilogic/beta -s build_type=Debug --build missing
        - conan create . trilogic/beta -s build_type=Release --build missing
        - conan user -p trilogic trilogic -r trilogic

build:linux:
  extends: .build
  tags:
        - linux
  except:
        - tags

# build:windows:
